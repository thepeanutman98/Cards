<body style="padding: 0; margin: 0;" onresize="canvas.width=window.innerWidth;canvas.height=window.innerHeight;tick()" onload="canvas.width=window.innerWidth;canvas.height=window.innerHeight;tick()"><canvas id="canvas" width="1920" height="636"></canvas>
  <script>
    window.ctx = document.getElementById("canvas").getContext('2d');

    function drawCard(num, suit, xOffset, yOffset, scale = 20, radius = scale / (4 / 3), xRatio = 7.5, yRatio = 11, ctx = window.ctx) {
      ctx.beginPath();
      ctx.moveTo(radius + xOffset, yOffset);
      ctx.lineTo((scale * xRatio) + xOffset - radius, yOffset);
      ctx.arcTo(xOffset + (scale * xRatio), yOffset, xOffset + (scale * xRatio), radius + yOffset, radius);
      ctx.lineTo(xOffset + (scale * xRatio), (scale * yRatio) + yOffset - radius);
      ctx.arcTo(xOffset + (scale * xRatio), (scale * yRatio) + yOffset, (scale * xRatio) + xOffset - radius, (scale * yRatio) + yOffset, radius);
      ctx.lineTo(radius + xOffset, (scale * yRatio) + yOffset);
      ctx.arcTo(xOffset, (scale * yRatio) + yOffset, xOffset, (scale * yRatio) + yOffset - radius, radius);
      ctx.lineTo(xOffset, radius + yOffset);
      ctx.arcTo(xOffset, yOffset, radius + xOffset, yOffset, radius);
      ctx.stroke();
      ctx.font = "25px cardchar";
      ctx.fillStyle = "#F00";
      ctx.fillText(num, 10 + xOffset, 30 + yOffset);
      ctx.font = "19px cardchar";
      ctx.fillText(suit, 10 + xOffset, 50 + yOffset);
      ctx.save();
      ctx.translate(((scale * xRatio) / 2) + xOffset, ((scale * yRatio) / 2) + yOffset);
      ctx.rotate(Math.PI);
      ctx.translate(((scale * xRatio) / -2) - xOffset, ((scale * yRatio) / -2) - yOffset);
      ctx.font = "25px cardchar";
      ctx.fillText(num, 10 + xOffset, 30 + yOffset);
      ctx.font = "19px cardchar";
      ctx.fillText(suit, 10 + xOffset, 50 + yOffset);
      ctx.restore();
    };

    function clearCanvas(ctx = window.ctx) {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    }
  </script>
